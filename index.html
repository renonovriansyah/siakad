<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal Akademik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body onload="loadDataNilaiDashboard()">

    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-end sidebar-wrapper" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark text-white p-3">UNIVERSITY</div>
            <div class="list-group list-group-flush mt-4">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="index.html#inputnilai" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-edit me-2"></i> Input Nilai (Form Lengkap)
                </a>
                <a href="lihatdata.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-list me-2"></i> Lihat Data Nilai
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-cog me-2"></i> Pengaturan
                </a>
            </div>
             <div class="list-group-flush admin-rpl-footer">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user-circle me-2"></i> Admin RPL
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3">
                 <button class="btn btn-outline-secondary me-3" id="sidebarToggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0">Dashboard</h2>
                <div class="ms-auto d-flex align-items-center">
                    <div class="input-group search-box me-3">
                         <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                         <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <i class="fas fa-bell fa-lg me-3 text-muted"></i>
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
            </nav>

            <div class="container-fluid p-4">
                
                <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Total Mahasiswa</p><h3 class="card-title stat-value">350</h3></div></div></div>
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Mata Kuliah Aktif</p><h3 class="card-title stat-value">12</h3></div></div></div>
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Tugas Belum Dinilai</p><h3 class="card-title stat-value">15</h3></div></div></div>
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Rata-rata IPK</p><h3 class="card-title stat-value text-success">3.25</h3></div></div></div>
                </div>


                <div class="row">
                    <div class="col-md-8 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white"><h5 class="mb-0">Daftar Nilai Terbaru</h5></div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr><th>NIM</th><th>Nama</th><th>Mata Kuliah</th><th>Nilai</th><th></th></tr>
                                    </thead>
                                    <tbody id="dataNilaiTerbaru">
                                        <tr><td colspan="5" class="text-center text-muted">Memuat data...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm quick-input-card">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Input Cepat Nilai</h5>
                                <form id="formInputCepatNilai"> 
                                    <div class="mb-3"><label class="form-label">Mata Kuliah</label><select class="form-select" id="inputCepatMK" required><option value="" disabled selected>Pilih Mata Kuliah...</option><option value="MK001 - Kalkulus I">MK001 - Kalkulus I</option><option value="MK002 - Fisika Dasar">MK002 - Fisika Dasar</option><option value="MK003 - Algoritma & Pemrograman">MK003 - Algoritma & Pemrograman</option></select></div>
                                    <div class="mb-3"><label class="form-label">Mahasiswa (NIM)</label><input type="text" class="form-control" id="inputCepatNIM" placeholder="Masukkan NIM, cth: 2022001" required></div>
                                    <div class="mb-3"><label class="form-label">Nilai</label><input type="number" step="0.1" min="0" max="100" class="form-control" id="inputCepatNilai" placeholder="Nilai..." required></div>
                                    <button type="submit" class="btn btn-info w-100 simpan-nilai-btn">Simpan Nilai</button>
                                </form>
                                <div id="notifikasiCepat" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card p-4 shadow-sm mt-5" id="inputnilai">
                    <h2 class="card-title text-center mb-4">Formulir Input Nilai Lengkap</h2>
                    
                    <form id="formInputNilaiLengkap">
                        <div class="mb-3"><label for="inputNamaLengkap" class="form-label">Nama Lengkap</label><input type="text" class="form-control" id="inputNamaLengkap" placeholder="Masukkan nama lengkap" required></div>
                        <div class="mb-3"><label for="inputNIMLengkap" class="form-label">NIM (Nomor Induk Mahasiswa)</label><input type="text" class="form-control" id="inputNIMLengkap" placeholder="Contoh: 10119001" required></div>
                        <div class="mb-3"><label for="inputMataKuliahLengkap" class="form-label">Mata Kuliah</label><select class="form-select" id="inputMataKuliahLengkap" required><option value="" disabled selected>Pilih mata kuliah...</option><option value="MK001 - Kalkulus I">MK001 - Kalkulus I</option><option value="MK002 - Fisika Dasar">MK002 - Fisika Dasar</option><option value="MK003 - Algoritma & Pemrograman">MK003 - Algoritma & Pemrograman</option></select></div>
                        <div class="mb-3"><label for="inputNilaiLengkap" class="form-label">Nilai Mahasiswa</label><input type="number" step="0.01" min="0" max="100" class="form-control" id="inputNilaiLengkap" placeholder="Contoh: 85.5" required></div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3" id="btnSimpanData">Simpan Data Lengkap</button>
                    </form>
                    
                    <div id="pesanNotifikasiLengkap" class="mt-3"></div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    
    <script src="js/firebase-config.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/script.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
