<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"> 
</head>
<body> 
    <div class="d-flex" id="wrapper">

            <div class="sidebar-heading border-bottom bg-dark text-white p-3">UNIVERSITY</div>
            <div class="list-group list-group-flush mt-4">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="inputnilai.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-edit me-2"></i> Input Nilai
                </a>
                <a href="lihatdata.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-list me-2"></i> Lihat Data Nilai
                </a>
                <a href="kelolamahasiswa.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-users-cog me-2"></i> Kelola Data Mahasiswa
                </a>
                <a href="kelolamk.html" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-book-open me-2"></i> Kelola Mata Kuliah
                </a>
            </div>
             <div class="list-group-flush admin-rpl-footer">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user-circle me-2"></i> Admin RPL
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3">
                 <button class="btn btn-outline-secondary me-3" id="sidebarToggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0">Dashboard</h2>
                <div class="ms-auto d-flex align-items-center">
                    <div class="input-group search-box me-3">
                         <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                         <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <i class="fas fa-bell fa-lg me-3 text-muted"></i>
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
            </nav>

            <div class="container-fluid p-4">
                
                <div class="row row-cols-1 row-cols-md-4 g-4 mb-4">
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Total Mahasiswa</p><h3 class="card-title stat-value">350</h3></div></div></div>
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Mata Kuliah Aktif</p><h3 class="card-title stat-value">12</h3></div></div></div>
                    <div class="col"><div class="card stat-card shadow-sm"><div class="card-body"><p class="card-text text-muted">Total Data Nilai Terinput</p><h3 class="card-title stat-value">15</h3></div></div></div>
                    <div class="col"><div class="stat-card p-3 bg-white rounded shadow-sm text-center"><i class="fas fa-graduation-cap fa-2x text-warning"></i><h4 class="mt-2 text-muted">Rata-rata IPK</h4><div class="stat-value display-4 text-warning fw-bold">0.00</div>
                </div>
            </div>
        </div>

                <div class="row">
                    <div class="col-md-12 mb-4"> 
                        <div class="card shadow-sm">
                            <div class="card-header bg-white"><h5 class="mb-0">Daftar Nilai Terbaru</h5></div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr><th>NIM</th><th>Nama</th><th>Mata Kuliah</th><th>Nilai</th><th></th></tr>
                                    </thead>
                                    <tbody id="dataNilaiTerbaru">
                                        <tr><td colspan="5" class="text-center text-muted">Memuat data...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="js/firebase-config.js"></script> 
    <script src="js/data-service.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/script.js"></script>
