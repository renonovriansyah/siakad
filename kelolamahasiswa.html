<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="loadSemuaMahasiswa()">
    
    <div class="d-flex" id="wrapper">
        
        <div class="bg-dark border-end sidebar-wrapper" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark text-white p-3">UNIVERSITY</div>
            <div class="list-group list-group-flush mt-4">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="inputnilai.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-edit me-2"></i> Input Nilai
                </a>
                <a href="lihatdata.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-list me-2"></i> Lihat Data Nilai
                </a>
                <a href="kelolamahasiswa.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-users-cog me-2"></i> Kelola Data Mahasiswa
                </a>
                <a href="kelolamk.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-book-open me-2"></i> Kelola Mata Kuliah
                </a>
            </div>
             <div class="list-group-flush admin-rpl-footer">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user-circle me-2"></i> Admin RPL
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            
            <nav class="navbar navbar-expand-lg border-bottom p-3">
                 <button class="btn btn-outline-secondary me-3" id="sidebarToggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0">Kelola Data Mahasiswa</h2>
            </nav>

            <div class="container-fluid p-4">
                <div class="card p-4 shadow-sm mb-4">
                    <h2 class="card-title text-center mb-4" id="formTitle">Tambah Mahasiswa Baru</h2>
                    <form id="formMahasiswa">
                        <div class="mb-3">
                            <label for="inputNimMahasiswa" class="form-label">NIM</label>
                            <input type="text" class="form-control" id="inputNimMahasiswa" placeholder="Masukkan NIM (min. 7 digit)" required minlength="7">
                        </div>
                        <div class="mb-3">
                            <label for="inputNamaMahasiswa" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="inputNamaMahasiswa" placeholder="Masukkan nama lengkap mahasiswa" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputProdiMahasiswa" class="form-label">Program Studi</label>
                            <input type="text" class="form-control" id="inputProdiMahasiswa" placeholder="Contoh: Teknik Informatika" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnSimpanMahasiswa">Simpan Data</button>
                    </form>
                    <div id="notifikasiMahasiswa" class="mt-3"></div>
                </div>

                <div class="card p-4 shadow-sm">
                    <h3 class="card-title mb-3">Daftar Mahasiswa</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>NIM</th>
                                    <th>Nama Lengkap</th>
                                    <th>Program Studi</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tabelDataMahasiswa">
                            </tbody>
                        </table>
                    </div>
                    <p id="loadingStatusMahasiswa" class="text-center text-muted">Memuat data...</p>
                </div>
            </div>
        </div>
        </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    
    <script src="js/firebase-config.js"></script>
    <script src="js/data-service.js"></script> 
    <script src="js/logic.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
