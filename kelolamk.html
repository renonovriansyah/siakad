<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Mata Kuliah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="loadSemuaMK()"> <div class="d-flex" id="wrapper">
        <div class="bg-dark border-end sidebar-wrapper" id="sidebar-wrapper">
             <div class="sidebar-heading border-bottom bg-dark text-white p-3">UNIVERSITY</div>
            <div class="list-group list-group-flush mt-4">
                <a href="index.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="inputnilai.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-edit me-2"></i> Input Nilai
                </a>
                <a href="lihatdata.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-list me-2"></i> Lihat Data Nilai
                </a>
                <a href="kelolamahasiswa.html" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-users-cog me-2"></i> Kelola Mahasiswa
                </a>
                <a href="kelolamk.html" class="list-group-item list-group-item-action bg-dark text-white active">
                    <i class="fas fa-book-open me-2"></i> Kelola Mata Kuliah
                </a>
            </div>
             <div class="list-group-flush admin-rpl-footer">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user-circle me-2"></i> Admin RPL
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
             <nav class="navbar navbar-expand-lg border-bottom p-3">
                 <button class="btn btn-outline-secondary me-3" id="sidebarToggle" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0">Kelola Mata Kuliah</h2>
            </nav>

            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title mb-3" id="formMKTitle">Tambah Mata Kuliah</h5>
                                <form id="formMataKuliah">
                                    <div class="mb-3"><label class="form-label">Kode MK</label><input type="text" class="form-control" id="inputKodeMK" placeholder="Contoh: MK001" required></div>
                                    <div class="mb-3"><label class="form-label">Nama Mata Kuliah</label><input type="text" class="form-control" id="inputNamaMK" placeholder="Cth: Kalkulus I" required></div>
                                    <div class="mb-3"><label class="form-label">SKS</label><input type="number" min="1" max="6" class="form-control" id="inputSKS" placeholder="Cth: 3" required></div>
                                    <button type="submit" class="btn btn-success w-100 mt-3" id="btnSimpanMK">Simpan Mata Kuliah</button>
                                </form>
                                <div id="notifikasiMK" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-header"><h5 class="mb-0">Daftar Mata Kuliah Aktif</h5></div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr><th>Kode</th><th>Nama Mata Kuliah</th><th>SKS</th><th>Aksi</th></tr>
                                    </thead>
                                    <tbody id="tabelDataMK">
                                        <tr><td colspan="4" class="text-center text-muted">Memuat data...</td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer text-muted" id="loadingStatusMK">Total 0 data ditampilkan.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    
    <script src="js/firebase-config.js"></script>
    <script src="js/data-service.js"></script> 
    <script src="js/logic.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
